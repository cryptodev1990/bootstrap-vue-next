  test-unit:
    needs: build

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [16.x]

    steps:
      - name: Test unit
        run: npm run test:unit --coverage --maxWorkers=2
